<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box" id="box1">
        <div class="logo">
            <img src="a.jpg" alt="Logo.jpg">
        </div>
        <div class="mainBanner">
            <h1>Zeus Bank Group</h1>
        </div>
    </div>
    <div class="personalBox">
        <form action="">
            <fieldset>
                <legend>Personal information</legend>
                <label for="fname">First Name</label>
                <br>
                <input type="text" name="fname" id="fname" class="name">
                <br>
                <label for="lame">Last Name</label>
                <br>
                <input type="text" name="lname" id="lname" class="name">
                <br>
                <label for="email">E-mail</label>
                <br>
                <input type="email" name="email" id="email" class="mail">
                <br>
                <label for="date">Date of birth</label>
                <br>
                <input type="date" name="date">
                <br>
                <label for="mobileno">Mobile no</label>
                <br>
                <input type="number" name="mobileno" id="">
                <br>
                <label for="addr">Address</label>
                <textarea name="addr" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
        <div class="backimg">
            <img src="form.jpg" alt="backimage">
        </div>
    </div>


</body>

</html>
